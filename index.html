<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio test</title>
</head>

<body id="home">

<h1>Audio</h1>

<script>
    window.audio=new(function(){
        var audioCtx=new (window.AudioContext || window.webkitAudioContext)();
        var a=audioCtx["createOscillator"]();a.detune.value=null;a.frequency.value=440;a.type="sine";a.start();this.set_a_detune=function(v){a.detune.value=v;};
        this.get_a_detune=function(){return a.detune.value;};this.set_a_frequency=function(v){a.frequency.value=v;};
        this.get_a_frequency=function(){return a.frequency.value;};this.set_a_type=function(v){a.type=v;};
        this.get_a_type=function(){return a.type;};
    });
</script>

</body>
</html>
